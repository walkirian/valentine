<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      /* —Å—Ü–µ–Ω–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
      .scene {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        max-width: 350px;
        width: 90%;
        z-index: 10;
        pointer-events: auto;
      }

      .main-photo {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        transition:
          opacity 1s ease,
          transform 1s ease;
      }

      .fade {
        opacity: 0;
        transform: scale(0.9);
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yesBtn {
        background: #4caf50;
        color: white;
      }
      #noBtn {
        background: #ccc;
      }

      .result {
        font-size: 28px;
        color: #e91e63;
        margin-top: 20px;
        min-height: 40px;
      }

      /* —Å–µ—Ä–¥–µ—á–∫–∏ */
      .heart {
        position: absolute;
        animation: heart 5s linear forwards;
        pointer-events: none;
      }

      @keyframes heart {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-300px) scale(2);
          opacity: 0;
        }
      }

      /* —Ñ–æ—Ç–æ-–¥–æ–∂–¥—å */
      .photo-rain {
        position: absolute;
        top: -120px;
        border-radius: 12px;
        pointer-events: none;
        opacity: 0.95;
        transition:
          transform 0.2s linear,
          opacity 2s linear;
      }
    </style>
  </head>

  <body>
    <div class="scene" id="scene"></div>

    <div class="card">
      <img id="photo" class="main-photo" src="photo.jpg" />
      <h1 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

      <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–ï–¢</button>
      </div>

      <div class="result" id="result"></div>
    </div>

    <audio id="music" src="music.mp3"></audio>

    <script>
      /* ---------- –ù–ê–°–¢–†–û–ô–ö–ò ---------- */
      const photos = Array.from(
        { length: 15 },
        (_, i) => `photos/${i + 1}.jpg`,
      );

      /* ---------- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---------- */
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const photo = document.getElementById("photo");
      const music = document.getElementById("music");
      const result = document.getElementById("result");
      const question = document.getElementById("question");
      const scene = document.getElementById("scene");

      let accepted = false;
      let scale = 1;
      let tiltX = 0;
      let tiltY = 0;

      /* ---------- –£–¢–ò–õ–ò–¢–´ ---------- */
      function vibrate(p) {
        navigator.vibrate && navigator.vibrate(p);
      }
      function fullscreen() {
        document.documentElement.requestFullscreen &&
          document.documentElement.requestFullscreen();
      }

      /* ---------- –ì–ò–†–û–°–ö–û–ü ---------- */
      window.addEventListener("deviceorientation", (e) => {
        tiltX = e.gamma || 0;
        tiltY = e.beta || 0;
      });

      /* ---------- –°–ï–†–î–ï–ß–ö–ò ---------- */
      function spawnHeart() {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * innerWidth + "px";
        h.style.bottom = "-30px";
        h.style.fontSize = 16 + Math.random() * 20 + "px";
        scene.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }
      setInterval(spawnHeart, 500);

      function burstHearts(n = 150) {
        for (let i = 0; i < n; i++) spawnHeart();
      }

      /* ---------- –¢–ï–ö–°–¢ ---------- */
      function typeText(text) {
        let i = 0;
        result.innerHTML = "";
        const t = setInterval(() => {
          result.innerHTML += text[i++];
          if (i === text.length) clearInterval(t);
        }, 120);
      }

      /* ---------- –ü–õ–ê–í–ù–´–ô –§–û–¢–û-–î–û–ñ–î–¨ –° –ò–°–ß–ï–ó–ù–û–í–ï–ù–ò–ï–ú ---------- */
      function spawnPhoto() {
        const img = document.createElement("img");
        img.src = photos[Math.floor(Math.random() * photos.length)];
        img.className = "photo-rain";

        const size = 60 + Math.random() * 50;
        img.style.width = size + "px";
        const left = Math.random() * innerWidth;
        img.style.left = left + "px";

        scene.appendChild(img);

        let y = -120;
        const speed = 0.7 + Math.random() * 0.5;

        function animate() {
          y += speed;
          img.style.transform = `translateY(${y}px) translateX(${tiltX * 0.5}px)`;

          // –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ, –∫–æ–≥–¥–∞ –ø–æ—á—Ç–∏ –¥–æ—à–ª–æ –¥–æ –Ω–∏–∑–∞
          if (y > innerHeight - 150) {
            img.style.opacity = 0;
          }

          if (y < innerHeight + 150) {
            requestAnimationFrame(animate);
          } else {
            img.remove();
          }
        }
        animate();
      }

      /* ---------- –ü–ê–†–ê–õ–õ–ê–ö–° ---------- */
      function parallax() {
        document.body.style.backgroundPosition = `${50 + tiltX / 2}% ${50 + tiltY / 2}%`;
        requestAnimationFrame(parallax);
      }
      parallax();

      /* ---------- –ö–ù–û–ü–ö–ò ---------- */
      noBtn.onclick = () => {
        vibrate(50);
        noBtn.style.background = "red";
        scale += 0.18;
        yesBtn.style.transform = `scale(${scale})`;
      };

      yesBtn.onclick = () => {
        if (accepted) return;
        accepted = true;

        fullscreen();
        vibrate([100, 50, 100, 50, 200]);
        music.play();
        burstHearts();

        photo.classList.add("fade");
        setTimeout(() => {
          photo.src = "love.gif";
          photo.classList.remove("fade");
        }, 1000);

        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        question.style.display = "none";

        setTimeout(() => typeText("–Ø –∑–Ω–∞–ª üíñ"), 1400);

        setInterval(spawnPhoto, 350);
      };
    </script>
  </body>
</html>
