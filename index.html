<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;

        /* –°—Ç–∞—Ç–∏—á–Ω—ã–π —Ñ–æ–Ω */
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
      }

      .scene {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        max-width: 350px;
        width: 90%;
        z-index: 10;
        pointer-events: auto;
      }

      .main-photo {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        transition:
          opacity 1s ease,
          transform 1s ease;
      }

      .fade {
        opacity: 0;
        transform: scale(0.9);
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yesBtn {
        background: #4caf50;
        color: white;
      }
      #noBtn {
        background: #ccc;
      }

      .result {
        font-size: 28px;
        color: #e91e63;
        margin-top: 20px;
        min-height: 40px;
      }

      /* –ø–∞–¥–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (—Ñ–æ—Ç–∫–∏ + —Å–µ—Ä–¥–µ—á–∫–∏) */
      .falling {
        position: absolute;
        top: -120px;
        pointer-events: none;
        opacity: 0.95;
        transition:
          transform 0.2s linear,
          opacity 2s linear;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div class="scene" id="scene"></div>

    <div class="card">
      <img id="photo" class="main-photo" src="photo.jpg" />
      <h1 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

      <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–ï–¢</button>
      </div>

      <div class="result" id="result"></div>
    </div>

    <audio id="music" src="music.mp3"></audio>

    <script>
      /* ---------- –ù–ê–°–¢–†–û–ô–ö–ò ---------- */
      const photos = Array.from(
        { length: 30 },
        (_, i) => `photos/${i + 1}.jpg`,
      );
      const heartPNGs = [
        "hearts/heart1.png",
        "hearts/heart2.png",
        "hearts/heart3.png",
      ];
      const heartsSymbols = ["‚ù§Ô∏è", "üíñ", "üíò", "üíï", "‚ù£Ô∏è", "üíù"];

      /* ---------- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---------- */
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const photo = document.getElementById("photo");
      const music = document.getElementById("music");
      const result = document.getElementById("result");
      const question = document.getElementById("question");
      const scene = document.getElementById("scene");

      let accepted = false;
      let scale = 1;
      let tiltX = 0;
      let tiltY = 0;

      /* ---------- –ì–ò–†–û–°–ö–û–ü ---------- */
      window.addEventListener("deviceorientation", (e) => {
        tiltX = e.gamma || 0;
        tiltY = e.beta || 0;
      });

      /* ---------- –ü–ê–†–ê–õ–õ–ê–ö–° ---------- */
      function parallax() {
        document.body.style.backgroundPosition = `${50 + tiltX / 2}% ${50 + tiltY / 2}%`;
        requestAnimationFrame(parallax);
      }
      parallax();

      /* ---------- –¢–ï–ö–°–¢ ---------- */
      function typeText(text) {
        let i = 0;
        result.innerHTML = "";
        const t = setInterval(() => {
          result.innerHTML += text[i++];
          if (i === text.length) clearInterval(t);
        }, 120);
      }

      /* ---------- –ü–ê–î–ê–Æ–©–ò–ï –û–ë–™–ï–ö–¢–´ (–§–û–¢–û + PNG —Å–µ—Ä–¥–µ—á–∫–∏) ---------- */
      function spawnFalling(type = "photo") {
        const el = document.createElement("div");
        el.className = "falling";

        if (type === "photo") {
          el.style.backgroundImage = `url(${photos[Math.floor(Math.random() * photos.length)]})`;
          el.style.backgroundSize = "cover";
          const size = 60 + Math.random() * 50;
          el.style.width = `${size}px`;
          el.style.height = `${size}px`;
          el.style.borderRadius = `${10 + Math.random() * 40}%`;
          el.style.boxShadow = "0 5px 15px rgba(0,0,0,0.2)";
        } else if (type === "heartPNG") {
          const img = document.createElement("img");
          img.src = heartPNGs[Math.floor(Math.random() * heartPNGs.length)];
          img.style.width = `${20 + Math.random() * 40}px`;
          img.style.position = "absolute";
          img.style.left = `${Math.random() * window.innerWidth}px`;
          img.style.top = "-50px";
          img.style.pointerEvents = "none";
          img.style.opacity = 0.95;
          scene.appendChild(img);

          let y = -50;
          const speed = 1.8 + Math.random() * 0.7; // —á—É—Ç—å –±—ã—Å—Ç—Ä–µ–µ
          const fadeStart = window.innerHeight - 150;

          function animate() {
            y += speed;
            img.style.transform = `translateY(${y}px)`;
            if (y > fadeStart) {
              let factor = (y - fadeStart) / 150;
              img.style.opacity = Math.max(0, 0.95 * (1 - factor));
            }
            if (y < window.innerHeight + 150) requestAnimationFrame(animate);
            else img.remove();
          }
          animate();
          return;
        } else {
          el.innerHTML =
            heartsSymbols[Math.floor(Math.random() * heartsSymbols.length)];
          el.style.fontSize = `${20 + Math.random() * 20}px`;
        }

        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.top = "-120px";
        scene.appendChild(el);

        let y = -120;
        const speed = 1.8 + Math.random() * 0.7;
        const fadeStart = window.innerHeight - 150;

        function animate() {
          y += speed;
          el.style.transform = `translateY(${y}px) translateX(${tiltX * 0.5}px)`;
          if (y > fadeStart) {
            let factor = (y - fadeStart) / 150;
            el.style.opacity = Math.max(0, 0.95 * (1 - factor));
          }
          if (y < window.innerHeight + 150) requestAnimationFrame(animate);
          else el.remove();
        }
        animate();
      }

      /* ---------- –ü–û–°–¢–û–Ø–ù–ù–´–ô –î–ê–ñ–î–¨ ---------- */
      setInterval(() => spawnFalling("heartPNG"), 150);
      setInterval(() => spawnFalling("photo"), 300);

      /* ---------- –ö–ù–û–ü–ö–ò ---------- */
      noBtn.onclick = () => {
        navigator.vibrate && navigator.vibrate(50);
        noBtn.style.background = "red";
        scale += 0.18;
        yesBtn.style.transform = `scale(${scale})`;
      };

      yesBtn.onclick = () => {
        if (accepted) return;
        accepted = true;

        document.documentElement.requestFullscreen &&
          document.documentElement.requestFullscreen();
        navigator.vibrate && navigator.vibrate([100, 50, 100, 50, 200]);
        music.play();

        for (let i = 0; i < 50; i++) {
          setTimeout(() => spawnFalling("heartPNG"), i * 50);
        }

        photo.classList.add("fade");
        setTimeout(() => {
          photo.src = "love.gif";
          photo.classList.remove("fade");
        }, 1000);

        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        question.style.display = "none";

        setTimeout(() => typeText("–Ø –∑–Ω–∞–ª üíñ"), 1400);
      };
    </script>
  </body>
</html>
