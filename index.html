<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      .scene {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        max-width: 350px;
        width: 90%;
        z-index: 10;
        pointer-events: auto;
      }

      .main-photo {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        transition:
          opacity 1s ease,
          transform 1s ease;
      }

      .fade {
        opacity: 0;
        transform: scale(0.9);
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      .buttons {
        display: flex;
        justify-content: space-around;
      }

      button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yesBtn {
        background: #4caf50;
        color: white;
      }
      #noBtn {
        background: #ccc;
      }

      .result {
        font-size: 28px;
        color: #e91e63;
        margin-top: 20px;
        min-height: 40px;
      }

      /* –§–æ—Ç–æ-–¥–æ–∂–¥—å –∏ —Å–µ—Ä–¥–µ—á–∫–∏ */
      .falling {
        position: absolute;
        top: -120px;
        pointer-events: none;
        opacity: 0.95;
        transition:
          transform 0.2s linear,
          opacity 2s linear;
        font-size: 24px;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div class="scene" id="scene"></div>

    <div class="card">
      <img id="photo" class="main-photo" src="photo.jpg" />
      <h1 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>

      <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–ï–¢</button>
      </div>

      <div class="result" id="result"></div>
    </div>

    <audio id="music" src="music.mp3"></audio>

    <script>
      /* ---------- –ù–ê–°–¢–†–û–ô–ö–ò ---------- */
      const photos = Array.from(
        { length: 15 },
        (_, i) => `photos/${i + 1}.jpg`,
      );
      const heartsSymbols = ["‚ù§Ô∏è", "üíñ", "üíò", "üíï", "‚ù£Ô∏è", "üíù"];

      /* ---------- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---------- */
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const photo = document.getElementById("photo");
      const music = document.getElementById("music");
      const result = document.getElementById("result");
      const question = document.getElementById("question");
      const scene = document.getElementById("scene");

      let accepted = false;
      let scale = 1;
      let tiltX = 0;
      let tiltY = 0;

      /* ---------- –ì–ò–†–û–°–ö–û–ü ---------- */
      window.addEventListener("deviceorientation", (e) => {
        tiltX = e.gamma || 0;
        tiltY = e.beta || 0;
      });

      /* ---------- –ü–ê–†–ê–õ–õ–ê–ö–° ---------- */
      function parallax() {
        document.body.style.backgroundPosition = `${50 + tiltX / 2}% ${50 + tiltY / 2}%`;
        requestAnimationFrame(parallax);
      }
      parallax();

      /* ---------- –¢–ï–ö–°–¢ ---------- */
      function typeText(text) {
        let i = 0;
        result.innerHTML = "";
        const t = setInterval(() => {
          result.innerHTML += text[i++];
          if (i === text.length) clearInterval(t);
        }, 120);
      }

      /* ---------- –ü–ê–î–ê–Æ–©–ò–ï –û–ë–™–ï–ö–¢–´ (–§–û–¢–û + –°–ï–†–î–ï–ß–ö–ò) ---------- */
      function spawnFalling(type = "photo") {
        const el = document.createElement("div");
        el.className = "falling";

        if (type === "photo") {
          el.style.backgroundImage = `url(${photos[Math.floor(Math.random() * photos.length)]})`;
          el.style.backgroundSize = "cover";
          el.style.width = `${60 + Math.random() * 50}px`;
          el.style.height = el.style.width;
        } else {
          el.innerHTML =
            heartsSymbols[Math.floor(Math.random() * heartsSymbols.length)];
          el.style.fontSize = `${20 + Math.random() * 20}px`;
        }

        el.style.left = Math.random() * window.innerWidth + "px";
        scene.appendChild(el);

        let y = -120;
        const speed = 0.7 + Math.random() * 0.5;
        function animate() {
          y += speed;
          el.style.transform = `translateY(${y}px) translateX(${tiltX * 0.5}px)`;

          // –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —É –Ω–∏–∑–∞
          if (y > innerHeight - 150) {
            el.style.opacity = 0;
          }

          if (y < innerHeight + 150) {
            requestAnimationFrame(animate);
          } else {
            el.remove();
          }
        }
        animate();
      }

      /* ---------- –°–ï–†–î–ï–ß–ö–ò –ù–ê –§–û–ù–ï ---------- */
      setInterval(() => spawnFalling("heart"), 300);

      /* ---------- –ö–ù–û–ü–ö–ò ---------- */
      noBtn.onclick = () => {
        navigator.vibrate && navigator.vibrate(50);
        noBtn.style.background = "red";
        scale += 0.18;
        yesBtn.style.transform = `scale(${scale})`;
      };

      yesBtn.onclick = () => {
        if (accepted) return;
        accepted = true;

        document.documentElement.requestFullscreen &&
          document.documentElement.requestFullscreen();
        navigator.vibrate && navigator.vibrate([100, 50, 100, 50, 200]);
        music.play();

        // —É—Å–∏–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫ —Å–µ—Ä–¥–µ—á–µ–∫
        for (let i = 0; i < 50; i++) spawnFalling("heart");

        photo.classList.add("fade");
        setTimeout(() => {
          photo.src = "love.gif";
          photo.classList.remove("fade");
        }, 1000);

        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        question.style.display = "none";

        setTimeout(() => typeText("–Ø –∑–Ω–∞–ª üíñ"), 1400);

        // –∑–∞–ø—É—Å–∫ —Ñ–æ—Ç–æ-–¥–æ–∂–¥—è
        setInterval(() => spawnFalling("photo"), 350);
      };
      const heartPNGs = [
        "hearts/heart1.png",
        "hearts/heart2.png",
        "hearts/heart3.png",
      ];

      function spawnHeartPNG() {
        const img = document.createElement("img");
        img.src = heartPNGs[Math.floor(Math.random() * heartPNGs.length)];
        img.style.position = "absolute";
        img.style.width = `${20 + Math.random() * 40}px`;
        img.style.left = `${Math.random() * window.innerWidth}px`;
        img.style.top = "-50px";
        img.style.opacity = 0.95;
        img.style.pointerEvents = "none";
        img.style.transition = "opacity 2s linear";

        document.getElementById("scene").appendChild(img);

        let y = -50;
        const speed = 1.3 + Math.random() * 0.5;

        function animate() {
          y += speed;
          img.style.transform = `translateY(${y}px)`;

          // –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —É –Ω–∏–∑–∞
          if (y > window.innerHeight - 150) {
            img.style.opacity = 0;
          }

          if (y < window.innerHeight + 150) {
            requestAnimationFrame(animate);
          } else {
            img.remove();
          }
        }
        animate();
      }

      // –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–π –¥–æ–∂–¥—å —Å–µ—Ä–¥–µ—á–µ–∫
      setInterval(spawnHeartPNG, 200); // –∫–∞–∂–¥—ã–µ 0.2 —Å–µ–∫ –Ω–æ–≤–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ

      // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–ê" –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—â–µ –º–Ω–æ–≥–æ
      function burstHeartsPNG(count = 50) {
        for (let i = 0; i < count; i++) {
          setTimeout(spawnHeartPNG, i * 50); // –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π –≤–∑—Ä—ã–≤
        }
      }
    </script>
  </body>
</html>
